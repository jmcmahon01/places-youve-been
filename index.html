<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>

<body>
  <h1> Oh The Places I've Been!!</h1>
  <p>Man I have been to so many places in my life. How could I possibly keep track of them all? Well now there is a
    way!
    Use this "Database" to record every place you have ever been!!
  </p>
  <h2>Add a place here:</h2>
  <form id="new-place">
    <label for="new-place-name">Place Name</label>
    <input type="text" id="new-place-name" name="new-place-name">
    <label for="new-place-location">Place Location (city,state,or country)</label>
    <input type="text" id="new-place-location" name="new-place-location">
    <label for="new-landmarks">List a unique landmark you saw</label>
    <input type="text" id="landmarks" name="landmarks">
    <label for="notes"> notes or thoughts about this place</label>
    <input type="text" id="notes" name="notes">
    <button type="submit">Add</button>
  </form>
  </form>
</body>

</html>
